<!-- core/templates/core/chatbot.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* Your CSS styles here */
        /* This is an example, you can add more styles as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chatbot</h2>
        <p>This is the Chatbot page.</p>
        
        <h3>PDF Search Results:</h3>
        <form method="post">
            {% csrf_token %}
            <label for="query">Enter your query:</label><br>
            <input type="text" id="query" name="query"><br><br>
            <button type="submit">Search</button>
        </form>
        
        {% if search_results %}
            <h4>Results:</h4>
            <ul>
                {% for result in search_results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
