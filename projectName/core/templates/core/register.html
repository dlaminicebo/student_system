<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Register</title>
        <style>
            /* Basic styles for the navbar */
           
           
    
            /* Basic page styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0; /* Add a background color to the page */
                margin: 0;
                padding: 0;
            }
    
            .container {
                width: 50%;
                margin: 0 auto;
                padding-top: 20px;
                background-color: white; /* Add a background color to the container */
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }
    
            h2 {
                text-align: center;
            }
    
            form {
                display: flex;
                flex-direction: column;
            }
    
            form label {
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            form input, form select, form textarea {
                margin-bottom: 15px;
                padding: 8px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            form button {
                padding: 10px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            form button:hover {
                background-color: #45a049;
            }
        </style>
    
    
</head>
<body>
    
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
